<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CHỈNH SỬA - ĐỔI MÀU ẢNH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

      :root {
        --bg-color: #eef2f9;
        --bg-gradient-start: #ffffff;
        --bg-gradient-end: #d9e0ea;
        
        --text-primary: #3d4a5f;
        --text-secondary: #6e7a91;
        --text-tertiary: #929eb2;

        --accent-primary-start: #5D54F5;
        --accent-primary-end: #473EE5;
        --accent-success-start: #16a34a; /* green-600 */
        --accent-success-end: #15803d; /* green-700 */
        --accent-danger-start: #dc2626; /* red-600 */
        --accent-danger-end: #b91c1c; /* red-700 */

        --shadow-light: rgba(255, 255, 255, 0.8);
        --shadow-dark: rgba(217, 224, 234, 0.7);
        
        /* Main element shadow (convex) */
        --shadow-convex: 
          -6px -6px 12px var(--shadow-light), 
          6px 6px 12px var(--shadow-dark);
        
        /* Pressed element shadow (concave) */
        --shadow-concave: 
          inset -4px -4px 8px var(--shadow-light), 
          inset 4px 4px 8px var(--shadow-dark);
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(circle at top left, var(--bg-gradient-start), var(--bg-color) 70%);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .font-calligraphy {
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      
      .panel {
        background-color: transparent;
        border-radius: 1.5rem; /* 24px */
        padding: 1.5rem; /* 24px */
        margin-bottom: 2rem;
        box-shadow: var(--shadow-concave);
      }

      /* Base button style */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border-radius: 9999px; /* rounded-full */
        padding: 0.875rem 1.5rem; /* 14px 24px */
        font-weight: 600;
        color: var(--text-secondary);
        transition: all 0.15s ease-out;
        cursor: pointer;
        border: none;
        box-shadow: var(--shadow-convex), inset 0px 1px 1px 0px var(--shadow-light);
        background-color: var(--bg-color);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
      }

      .btn:hover:not(:disabled) {
        transform: scale(1.02);
        color: var(--text-primary);
      }
      
      .btn:active:not(:disabled) {
        transform: scale(0.98);
        box-shadow: var(--shadow-concave);
      }

      .btn-primary, .btn-success, .btn-danger {
          color: white;
      }

      .btn-primary {
        background: linear-gradient(145deg, var(--accent-primary-start), var(--accent-primary-end));
      }

      .btn-success {
        background: linear-gradient(145deg, var(--accent-success-start), var(--accent-success-end));
      }

      .btn-danger {
        background: linear-gradient(145deg, var(--accent-danger-start), var(--accent-danger-end));
      }
      
      .btn-secondary {
         background: linear-gradient(145deg, var(--bg-gradient-end), var(--bg-gradient-start));
      }

      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 10px;
        background: var(--bg-color);
        border-radius: 9999px;
        outline: none;
        cursor: pointer;
        box-shadow: var(--shadow-concave);
        padding: 0;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 22px;
        height: 22px;
        background: var(--bg-color);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--bg-gradient-end);
        box-shadow: var(--shadow-convex);
        transition: transform 0.1s ease-out;
      }
      input[type="range"]::-webkit-slider-thumb:active {
        transform: scale(1.1);
      }

      input[type="range"]::-moz-range-thumb {
        width: 22px;
        height: 22px;
        background: var(--bg-color);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--bg-gradient-end);
        box-shadow: var(--shadow-convex);
        transition: transform 0.1s ease-out;
      }
      input[type="range"]::-moz-range-thumb:active {
        transform: scale(1.1);
      }

      textarea {
        background-color: var(--bg-color);
        box-shadow: var(--shadow-concave);
        border: none;
        color: var(--text-primary);
      }
      textarea::placeholder {
        color: var(--text-tertiary);
      }
      textarea:focus {
        outline: 2px solid var(--accent-primary-start);
      }

    </style>
